name: docker

on:
  workflow_call:
    inputs:
      ref-name:
        required: true
        type: string
      ref-type:
        required: true
        # choice: branch | tag
        type: string
    secrets:
      CI_BOT_APP_ID:
        required: true
      CI_BOT_PRIVATE_KEY:
        required: true
      DOCKERHUB_USER:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      ref-name:
        description: 'Name of branch/tag'
        required: true
        type: string
      ref-type:
        required: true
        type: choice
        options:
          - branch
          - tag

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref-name }}
      - name: Setup QEMU user-mode emulation
        uses: docker/setup-qemu-action@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
          # See https://github.com/docker/build-push-action/issues/654#issuecomment-1285190151
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 1
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: >-
          ./scripts/ghci-docker-build-push
          --ref-type ${{ inputs.ref-type }}
          --ref-name ${{ inputs.ref-name }}
          --cache-from 'type=local,src=/tmp/.docker-cache'
          --cache-to 'type=local,dest=/tmp/.docker-cache'
      - name: Test
        run: >-
          ./scripts/ghci-docker-test ${{ inputs.ref-name }}
  trigger:
    needs:
      - docker
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      # Use the `mirakc-ci` bot account in order to trigger the docker workflow
      # on mirakc/docker-timeshift-x.
      - uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.CI_BOT_APP_ID }}
          private_key: ${{ secrets.CI_BOT_PRIVATE_KEY }}
      - name: Trigger the docker workflow on mirakc/docker-timeshift-x
        run: |
          echo '${{ steps.generate-token.outputs.token }}' | gh auth login --with-token
          echo '{"version": "${{ inputs.ref-name }}"}' | gh workflow run docker.yml -R mirakc/docker-timeshift-x --json
