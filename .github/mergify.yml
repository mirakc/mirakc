pull_request_rules:
  - name: Automatically approve Dependabot PRs
    conditions:
      - 'author = dependabot[bot]'
    actions:
      review:
        type: APPROVE
  - name: automatic merge for Dependabot pull requests
    conditions:
      - 'author = dependabot[bot]'
      - '#approved-reviews-by >= 1'
      - 'check-success = build'
      - 'check-success = cross-build'
    actions:
      merge:
        method: merge
