epg:
  cache-dir: /tmp

server:
  addrs:
    - http: '0.0.0.0:40772'
    - unix: /var/run/mirakc.sock
  mounts:
    /videos:
      path: /tmp
      listing: true

channels:
  - name: NHK
    type: GR
    channel: '27'
  - name: NHK-BS
    type: BS
    channel: BS15_0
    services: [101]

tuners:
  - name: tuner
    types: [GR, BS]
    command: >-
      cat /dev/null
  - name: tracker
    types: [GR, BS]
    command: >-
      cat /dev/null

filters:
  decode-filter:
    command: >-
      cat /dev/null

recording:
  basedir: /tmp

onair-program-trackers:
  tracker:
    local:
      channel-types: [GR, BS]
      uses:
        tuner: tracker

resource:
  strings-yaml: /bin/true
  logos:
    - service-id: 3273601024
      image: /bin/true
