[package]
name = "mirakc-core"
version = "3.4.13"
authors = ["Contributors of mirakc"]
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
actlet = { path = "../actlet" }
anyhow = "1.0.98"
async-trait = "0.1.88"
axum = { version = "0.8.3", features = ["http2"] }
axum-extra = { version = "0.10.1", features = ["typed-header"] }
bytes = "1.10.1"
chrono = { version = "0.4.40", default-features = false, features = ["clock", "serde"] }
chrono-jst = { path = "../chrono-jst" }
cron = "0.15.0"
futures = "0.3.31"
glob = "0.3.2"
http-body = "1.0.1"
http-body-util = "0.1.3"
humantime = "2.2.0"
humantime-serde = "1.1.1"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = "0.1"
indexmap = { version = "2.9.0", features = ["serde"] }
is-terminal = "0.4.16"
itertools = "0.14.0"
libc = "0.2.172"
maplit = "1.0.2"
mime = "0.3.17"
mustache = "0.9.0"
once_cell = "1.21.3"
path-dedot = "3.1.1"
reqwest = { version = "0.12.15", default-features = false, features = ["json"] }
reqwest-eventsource = "0.6.0"
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.140", features = ["preserve_order"] }
serde_yaml = "0.9.34"
serde_qs = "0.15.0"
shell-words = "1.1.0"
smallstr = { version = "0.3.0", features = ["serde"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["io-util"] }
tokio-util = { version = "0.7.15", features = ["codec", "io"] }
toml = "0.8.20"
tower = { version = "0.5.2", default-features = false, features = ["util", "make"] }
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
url = { version = "2.5.4", features = ["serde"] }
utoipa = { version = "5.3.1", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "9.0.1", features = ["axum"] }
walkdir = "2.5.0"

[dev-dependencies]
assert_matches = "1.5.0"
env_logger = "0.11.8"
mockall = "0.13.1"
pretty_assertions = "1.4.1"
static_assertions = "1.1.0"
tempfile = "3.19.1"
test-log = { version = "0.2.17", features = ["trace"] }
