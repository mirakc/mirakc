[package]
name = "mirakc"
version = "0.15.0"
authors = ["Contributors of mirakc"]
description = "A Mirakurun-compatible PVR backend written in Rust"
edition = "2018"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
actix = "0.10.0"
actix-files = "0.4"
actix-rt = "1.0"
actix-service = "1.0"
actix-web = "3.1"
chrono = { version = "0.4", features = ["serde"] }
clap = "2.33"
cron = "0.6"
failure = "0.1"
futures = "0.3"
humantime = "2.0"
indexmap = { version = "1.6", features = ["serde-1"] }
libc = "0.2"
log = "0.4"
mio = "0.6"
mustache = "0.9"
num_cpus = "1.10"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_yaml = "0.8"
serde_qs = "0.7"
shell-words = "1.0"
tokio = { version = "0.2", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.2"

[dev-dependencies]
actix-http = "2.1"
assert_matches = "1.4"

[profile.release]
lto = true
