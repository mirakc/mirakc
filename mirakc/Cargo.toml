[package]
name = "mirakc"
version = "3.3.0-dev.0"
authors = ["Contributors of mirakc"]
description = "A Mirakurun-compatible PVR backend written in Rust"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
build = "build.rs"

[dependencies]
actlet = { path = "../actlet" }
clap = { version = "4.5.26", features = ["derive", "env"] }
chrono = { version = "0.4.39", default-features = false, features = ["clock", "serde"] }
humantime = "2.1.0"
mirakc-core = { path = "../mirakc-core" }
serde_json = { version = "1.0.135", features = ["preserve_order"] }
tempfile = "3.15.0"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"

[build-dependencies]
vergen-gitcl = { version = "1.0.2", features = ["build"] }

[dev-dependencies]
assert_matches = "1.5.0"
serde_yaml = "0.9.34"
test-log = { version = "0.2.16", features = ["trace"] }
