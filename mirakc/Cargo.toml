[package]
name = "mirakc"
version = "3.1.4"
authors = ["Contributors of mirakc"]
description = "A Mirakurun-compatible PVR backend written in Rust"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false
build = "build.rs"

[dependencies]
actlet = { path = "../actlet" }
clap = { version = "4.5.3", features = ["derive", "env"] }
chrono = { version = "0.4.35", default-features = false, features = ["clock", "serde"] }
humantime = "2.1.0"
mirakc-core = { path = "../mirakc-core" }
serde_json = { version = "1.0.115", features = ["preserve_order"] }
tempfile = "3.10.1"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"

[build-dependencies]
vergen = { version = "8.3.1", features = ["git", "gitcl"] }
